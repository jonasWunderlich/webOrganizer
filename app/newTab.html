<body>

<div id="history-content" ng-controller="NewTabPageController">

    <!--<div class="debug">-->
      <!--<button ng-click="reload()">refresh</button>-->
      <!--<h3>History</h3>-->
        <!--<pre>{{allSites | json}}</pre>-->

    <!--</div>-->

    <div id="panel-overview">

        <div ng-repeat="context in newSites" class="panel-group">
          <div class="context-options">
            <div class="context-toggle" style="{{getContextColor(context.context)}}"
                 ng-click="toggleContext(context)"></div>
            <div class="context-name">{{getContextTitle(context.context)}}</div>
            <!--<div class="context-info">Info</div>-->
          </div>
            <div class="pages-wrapper" ng-hide="context.active">
              <page-panel site="site" ng-repeat="site in context.sites" ></page-panel>
            </div>
        </div>

    </div>

</div>
