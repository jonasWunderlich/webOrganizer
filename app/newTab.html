<!doctype html>
<html lang="en" ng-app=newTab ng-csp>

<head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body>

<div id="historycontent" ng-controller="MainController">

    <div class="debug">
      <h3>History</h3>
        <pre>{{allSites | json}}</pre>
        <h3>Bookmarks</h3>
        <pre>{{bookmarks | json}}</pre>
        <h3>Storage</h3>
        {{storageBytesInUse}} Bytes / 5MB // {{storageBytesInUse / 5242880 * 100}}%
        <pre>{{storageData | json}}</pre>
        <h3>Tabs</h3>
        <pre>{{openedTabs|json}}</pre>
    </div>

    <div id="config-bar">
        <div id="simple-slider" class="conf dragdealer rounded-cornered">
            <div id="handle_amount" class="red-bar handle">drag me</div>
        </div>
        <button id="hide-google">nosearch</button>
        <div id="search-field"><input type="text" id="search" class="rounded-cornered" placeholder="Suche"></div>
        <div class="clear"></div>
    </div>
    <div id="panel-content">
        <ul>
            <li ng-repeat="site in allSites" class="panel" ng-class="getPanelClasses(site)" style="{{getContextColor(site)}}">
                <div class="head">
                  <div class="favicon"><img ng-src="{{'chrome://favicon/'+site.url}}"></div>
                  <div class="contexts"></div>
                </div>
                <a href="{{site.url}}">
                    <div class="content">
                        <div>{{site.id}} - {{site.visitCount}} - {{site.typedCount}}</div>
                        <div>{{site.title | limitTo:30}}</div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>

<div id="sidebar">
    <div id="bookmarklist"></div>
    <div class="clear"></div>
</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/randomcolor/randomColor.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script src="scripts/app/app.js"></script>
<script src="scripts/app/services/configuration.js"></script>
<script src="scripts/app/services/chromeApi.js"></script>
<script src="scripts/app/services/storage.js"></script>
<script src="scripts/app/services/browserHistory.js"></script>
<script src="scripts/app/controllers/controllers.js"></script>

<!-- build:js scripts/newTab.js -->
<script src="scripts/newTab.js"></script>
<!-- endbuild -->
</body>
</html>
